<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pollos Primos</title>
</head>
<body>
	<h1>Listado de categorías</h1>
	<table>
		<caption>Listado de categorías</caption>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
    		<tr th:each="categoria: ${categorias}">
        		<td th:text="${categoria.id}">23</td>
        		<td th:text="${categoria.nombre}">REFRESCOS</td>
    		</tr>
    	</tbody>
	</table>
</body>
</html>
